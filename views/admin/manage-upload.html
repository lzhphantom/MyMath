<div id="profile" class="tab-pane" role="tabpanel">
    <div id="chooseUp">
        <div>
            <h1 class="text-center"><a href="javascript:void(0);" class="btn btn-primary btn-block"
                                       id="blankType">上传填空题</a></h1>
        </div>
        <div>
            <h1 class="text-center"><a href="javascript:void(0);" class="btn btn-primary btn-block"
                                       id="mulChoiceType">上传选择题</a></h1>
        </div>
        <div>
            <h1 class="text-center"><a href="javascript:void(0);" class="btn btn-primary btn-block"
                                       id="solveType">上传解答题</a></h1>
        </div>
    </div>
    <div id="blankUp" class="hidden">
        <h1 class="text-center text-muted">填空题上传</h1>
        <form action="" class="text-muted">
            <div class="form-group row">
                <label for="blankContent" class="col-sm-2 control-label">题目：</label>
                <div class="col-sm-10">
                    <a href="javascript:void(0);" onclick="showEditor(this);" id="showBlank">暂无内容</a>
                </div>
            </div>
            <div class="form-group">
                <textarea name="content" id="editor" class="hidden"></textarea>
            </div>
            <div class="form-group row" id="backGroup">
                <div class="col-md-3 col-md-offset-9">
                    <button type="submit" class="btn btn-primary btn-lg">上传</button>
                    <a class="btn btn-success btn-lg" onclick="backToUp();">返回</a>
                </div>
                <div class="col-md-3 col-md-offset-9 hidden">
                    <a class="btn btn-primary btn-lg" onclick="backToLast();">确认</a>
                </div>
            </div>
        </form>
    </div>
    <div id="mulChoiceUp" class="hidden">
        <h1 class="text-center text-muted">选择题上传</h1>
        <form action="" class="text-muted">
            <div class="form-group row">
                <label for="selectContent" class="col-sm-2 control-label">题目：</label>
                <div class="col-sm-10">
                    <textarea name="selectContent" id="selectContent" cols="100" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="selectContentA" class="col-sm-1 control-label">A.</label>
                <div class="col-sm-5">
                    <textarea name="selectA" id="selectContentA" cols="30" rows="10"></textarea>
                </div>
                <label for="selectContentB" class="col-sm-1 control-label">B.</label>
                <div class="col-sm-5">
                    <textarea name="selectB" id="selectContentB" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="selectContentC" class="col-sm-1 control-label">C.</label>
                <div class="col-sm-5">
                    <textarea name="selectC" id="selectContentC" cols="30" rows="10"></textarea>
                </div>
                <label for="selectContentD" class="col-sm-1 control-label">D.</label>
                <div class="col-sm-5">
                    <textarea name="selectD" id="selectContentD" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-3 col-md-offset-9">
                    <button type="submit" class="btn btn-primary btn-lg">上传</button>
                    <a type="button" class="btn btn-success btn-lg" onclick="backToUp();">返回</a>
                </div>
            </div>

        </form>
    </div>
    <div id="solveUp" class="hidden">
        <h1 class="text-center text-muted">解答题上传</h1>
        <form action="" class="text-muted">
            <div class="form-group row">
                <label for="blankContent" class="col-sm-2 control-label">题目：</label>
                <div class="col-sm-10">
                    <textarea name="blackContent" id="blankContent" cols="100" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-3 col-md-offset-9">
                    <button type="submit" class="btn btn-primary btn-lg">上传</button>
                    <a type="button" class="btn btn-success btn-lg" onclick="backToUp();">返回</a>
                </div>
            </div>

        </form>
    </div>

</div>
