<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="shortcut icon" href="static/img/logo.png" type="image/x-icon">
    <link href="static/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/simple-footer.css">
    <link rel="stylesheet" href="static/css/basic.css">
    <link rel="stylesheet" href="static/css/center.css">
    <link rel="stylesheet" href="static/css/index-header.css">
</head>
<body>
{{template "index-header.html" .}}
<div class="container" id="Content-Body">
    <div class="row">
        <div class="col-xs-10 col-md-9">
            <div id="welcome">
                <h1 class="text-muted text-center">欢迎你的到来 <span class="label label-info">{{ .user.Name }}</span></h1>
                <h1 class="text-muted text-right"><span class="small">--lzhphantom-Math</span></h1>
                <div id="trainingAnalysis" style="max-width: 400px; margin: 0px auto;">

                </div>
            </div>
            <div id="personal" class="hidden">
                <form class="col-xs-12 form-horizontal">
                    <div><h1 class="text-muted text-center">个人信息详情</h1></div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-xs-4">登录名：</label>
                            <div class="col-xs-8">
                                <span>{{.info.LoginName}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-xs-4">姓名：</label>
                            <div class="col-xs-8">
                                <span>{{.user.Name}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-xs-4">性别：</label>
                            <div class="col-xs-8">
                                <span>
                                    {{.info.Sex}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-xs-4">联系电话：</label>
                            <div class="col-xs-8">
                                <span>{{.info.Tel}}</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-xs-4">地址：</label>
                            <div class="col-xs-8">
                                <span>{{.info.Address}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-8">
                                <a href="javascript:void(0);" class="btn btn-success btn-lg" id="changeInfo">修改</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="trainingHistory" class="hidden">

            </div>
            <div id="uploadRecord" class="hidden">

            </div>
            {{/*<div id="noPassQuestion" class="hidden">*/}}

            {{/*</div>*/}}
        </div>
        <div class="col-xs-2 col-md-3">
            <dl>
                <dt class="text-muted text-center">菜单</dt>
                <dd class="text-center"><a href="#personal" aria-controls="personal" role="tab" data-toggle="tab"
                                           role-tab="center">个人信息</a></dd>
                <dd class="text-center"><a href="#trainingHistory" aria-controls="trainingHistory" role="tab"
                                           data-toggle="tab"
                                           role-tab="center">题海历史</a></dd>
                <dd class="text-center"><a href="#uploadRecord" aria-controls="uploadRecord" role="tab"
                                           data-toggle="tab"
                                           role-tab="center">上传记录</a></dd>
                {{/*<dd class="text-center"><a href="#noPassQuestion" aria-controls="noPassQuestion" role="tab"*/}}
                                           {{/*data-toggle="tab"*/}}
                                           {{/*role-tab="center">未通过题目</a></dd>*/}}
            </dl>
        </div>

    </div>
</div>
{{template "user/center-footer.html"}}
</body>
</html>
